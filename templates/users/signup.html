{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block body_block %}

  <div class="container">
    <h1>SignUp</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-default" value="Sign Up">
    </form>
  </div>

{% endblock %}
