{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block body_block %}
<div class="container container__item landing-page-container">
  <div class="content__wrapper">
    <div class="main row">
    <div class="sidebar col-sm-6 col-lg-3 col-md-3">
      <ul>
        <li><a href="{% url 'analysis:team_stadium_name_with_max_win' %}" class=""><i class=""></i><span>Max Win</span></a></li>
        <li><a href="{% url 'analysis:team_winning_percentage' %}"><i class=""></i><span>Winning Toss</span></a></li>
        <li><a href="" class="active"><i class=""></i><span>Man of the Match</span></a></li>
      </ul>
    </div>
    <div class="page-content col-sm-6 col-lg-9 col-md-9">
      <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Submit">
     </form>
      {% if file_path %}
      <img src={{file_path}} class="img-fluid" alt="Man of the Match">
      {% endif %}
    </div>
    </div>
  </div>
</div>
{% endblock %}
